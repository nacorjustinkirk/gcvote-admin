<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">
    <h1>Results</h1>
  </div>
  <div class="page__content shadow p-3 position-relative">
    <!-- <div class="page__content-data position-absolute text-center">
      Candidates Content Goes Here
    </div> -->
    <div class="container" *ngFor="let num of [1, 2, 3]">
    <mat-card class="positionCard" >
      <h1 class="position">President</h1>
    </mat-card>
    <div fxLayout="column" fxLayoutGap="8px grid">
      <div [fxFlex]="(100/gridColumns) + '%'"  fxFlex.xs="100%">
        <mat-card class="mat-elevation-z4">
          <mat-card-content>
              <img  class="candidateImage" src="../../../../assets/main.jpg" width="100px">
              <div class="candidateInfo">
              <h2>Simon Granil</h2>
              <h3>IND</h3>
              <h1>3,000</h1>
              <mat-progress-bar mode="determinate" value="69"></mat-progress-bar>
              </div>
          </mat-card-content>
        </mat-card>
    </div>
  </div>
</div>
