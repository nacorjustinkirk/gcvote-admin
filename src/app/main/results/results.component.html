<div class="container">
  
  <div class="content">
    <div class="table-container">

      <div class="search-nav">
      </div>

      <table>
        <thead>
          <tr>
            <th>
              <button>
                Environment Name 
                <mat-icon>unfold_more</mat-icon>
                <input type="checkbox">
              </button> 
            </th>
            <th>
              <button>
                Election Date
                <mat-icon>unfold_more</mat-icon>
                <input type="checkbox">
              </button>
            </th>
            <th>
              <button>
                Department
                <mat-icon>unfold_more</mat-icon>
                <input type="checkbox">
              </button> 
            </th>
            <th>
              Date Created
            </th>
            <th>Action</th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let env of envData">
            <td>
              <h2>{{ env.envname_fld }}</h2>
            </td>
            <td>
              <h4>{{ dateString(env.envdate_fld) }}</h4>
            </td>
            <td>
              <div class="{{ env.envdept_fld }} badge">
                <span>{{ env.envdept_fld }}</span>
              </div>
            </td>
            <td>
              <span>{{ dateString(env.date_created) }}</span>
            </td>
            <td>
              <button (click)="external(env.envid_fld)">
                <mat-icon>launch</mat-icon>
                Check Result
              </button>
            </td>
          </tr>
      </table>
    </div>
    <p class="dialog-empty" *ngIf="envData.length === 0">
      Result list is empty.
    </p>
  </div>
</div>
