<form [formGroup]="envForm" (ngSubmit)="envForm.valid" class="form-container">
    <div class="img-container">
        <img [src]="url">
        <label for="upload">{{ fileName }}</label>
        <input type="file" #fileInput required id="upload" (change)="getImage($event)" accept="image/*" />
    </div>
    <div class="contents">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Environment Name</mat-label>
                <input matInput required formControlName="envname" placeholder="Name of your Voting Environment">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="envdate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Visible only for</mat-label>
                <mat-select formControlName="envdept">
                    <mat-option *ngFor="let dept of department" [value]="dept.depCode">
                        {{ dept.depName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button type="submit" color="primary" [disabled]="!envForm.valid || clickedButton" (click)="add(); clickedButton = true">Add Voting Environment</button>
        </div>
    </div>
</form>
