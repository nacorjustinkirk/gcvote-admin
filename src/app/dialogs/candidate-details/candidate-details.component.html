<h1>Candidate Details</h1>
<!-- <form (ngSubmit)="createEnv()"> -->
    <form>
    <mat-form-field class="full-width-input" color="primary">
        <!-- <input matInput [formControl]="nameControl" placeholder="Environment Name" value="" name="Name" required> -->
        <input matInput placeholder="Student Number" value="" name="Name" required>
    </mat-form-field>
    <mat-form-field class="full-width-input" color="primary">
        <!-- <input matInput [formControl]="nameControl" placeholder="Environment Name" value="" name="Name" required> -->
        <input matInput placeholder="Partylist" value="" name="Name" required>
    </mat-form-field>
    <mat-form-field class="full-width-input" color="primary">
        <mat-label>Department</mat-label>
        <!-- <mat-select [formControl]="departmentControl" name="dept" required></mat-select>
        <mat-option *ngFor="let department of departments" [value]="department">
            {{department}}
        </mat-option> -->
         <mat-select name="department" required >
            <mat-option>
                CCS
            </mat-option>
         </mat-select>
    </mat-form-field>
    <div class="button-wrapper">
        <!-- <button mat-stroked-button type="button" color="accent" (click)="closeDialog()">Cancel</button> -->
        <button mat-stroked-button type="button" color="primary"(click)="closeDialog">Cancel</button>
        <button mat-raised-button type="submit" color="primary" (click)="updateDetails">Update</button>
    </div>
</form>
